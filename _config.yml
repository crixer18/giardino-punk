title: giardino punk
# All the plugins we will be installing now that we won't be using GitHub Pages
plugins:
  - jekyll-default-layout
  - jekyll-relative-links
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-optional-front-matter
  - jekyll-seo-tag
# The default Jekyll theme we will be using
# theme: jekyll-theme-primer
# The GitHub repository that we are hosting our foam workspace from [default is user/repo]
repository: crixer18/progetto2
# Generate permalinks in format specified in: https://jekyllrb.com/docs/permalinks/#built-in-formats
permalink: pretty

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
      values:
        layout: "default"
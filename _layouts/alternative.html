<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    {% include google-analytics.html %}
    {% include head-links.html %}
  </head>
  <body>

    {% include language.html %}

    <div class="panel" id="up">
      {% if site.title and site.title != page.title %}
      <h1 class="site-title"><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
      {% endif %}

      <div class="px-3 my-5 markdown-body">

        {{ content }}

      </div>

      <a href="#up" class="up"><img src="/attachments/up.png" class="uparrow" /></a>

      <a href="/credits" class="credits">Credits</a>

      </div>
      
      
      <script type="text/javascript">
        // Hack: Replace page-link with "Page Title"
        document.querySelectorAll(".markdown-body a[title]").forEach((a) => {
        a.innerText = a.title;
        });
        // Hack: Remove .md extension from wikilinks to get the html in jekyll
        document.querySelectorAll("a").forEach(l => {
          if (l.href.endsWith('.md')) {
            l.href = l.href.substring(0, l.href.length-3)
          }
        })
      </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    
    {% endif %}
  </body>
</html>
